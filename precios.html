<!DOCTYPE html>
<html>
  <head>
    <title>Precios de tus mejores guitarras!</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Allerta" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/invie.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  </head>
  <body class="precios">
    <!-- header -->
    <header id="header" class="header background">
      <div class="contenedor">
      <figure class="logotipo">
        <img src="images/invie.png" srcset="images/invie.png 1x, images/invie2x.png" width="186" height="60" alt="Invie logotipo"/>
      </figure>
      <!-- burguer-button -->
      <span class="burguer-button icon-menu" id="burguer-button"></span>
      <!-- menu -->
      <nav class="menu" id="menu">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#guitarras">Guitarras</a>
          </li>
          <li>
            <a href="precios.html">Precios</a>
          </li>
        </ul>
      </nav>
      </div>
    </header>
    <!-- cuadro -->
    <sectoon class="tabla">
    	<div class="contenedor">
	    	<table>
	    		<thead>
	    			<tr>
	    				<th>Modelo</th>
	    				<th>Precio</th>
	    				<th>Descripción</th>
	    			</tr>
	    		</thead>
	    		<tbody>
	    			<tr>
	    				<td>Invie Acústica</td>
	    				<td>$ xxxxx</td>
	    				<td>Una guitarra muy pro</td>
	    			</tr>
	    			<tr>
	    				<td>Invie Classic</td>
	    				<td>$ xxxxx</td>
	    				<td>Una guitarra muy pro</td>
	    			</tr>
	    			<tr>
	    				<td>Invie Custom</td>
	    				<td>$ xxxx</td>
	    				<td>Una guitarra muy pro</td>
	    			</tr>
	    		</tbody> 
	    	</table>
    	</div>
    </sectoon>
    <!-- footer -->
    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img data-src="images/invie-white.png|images/invie-white.png" alt="logotipo blanco"/>
          <a href="tel:+57302456789"><strong>Telefono</strong> <span>302456789</span></a>
          <a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" required id="nombre" name="nombre"/>
            <label for="email">E-mail</label>
            <input type="email" required id="email" name="email"/>
            <div class="sexo">
              <label for="mujer" class="mujer">
                <input type="radio" checked id="mujer" name="sexo" value="mujer"/> mujer            
              </label>
              <label for="hombre" class="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre"/> hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion"
                <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"/>Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" id="reclamos" name="intereses" value="reclamos"/>Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" id="comentarios" name="intereses" value="comentarios"/>Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" id="otros" name="intereses" value="otros"/>Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="comentarios"> Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
            <input type="submit" value="Enviar" class="button"/>
          </div>
        </form>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blazy/1.8.2/blazy.min.js"></script>
    <script src="js/invie.js"></script>
  </body>
</html>
